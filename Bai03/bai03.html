<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <script>
            var mssv = prompt("Nhập mã sinh viên: ");
            if(mssv.length == 10){
                alert("Mã sinh viên đúng!");
            }
            else{
                confirm("Mã sinh viên không đúng! Vui lòng nhập lại.");
            }
        </script>
    </div>
</body>
</html>
